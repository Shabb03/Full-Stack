{%  extends 'base.html' %}

{% block title %} {{products.name}} {% endblock %}

{% block content %}
    {% if added %}
        <h1> Added to basket</h1>
    {% endif %}
    <h1>Name: {{product.name}} - €{{product.price}}</h1>
    <img src="{{product.product_image.url}}", style="width:500px;height:500px;" />
    <p>
        {{p.description}}
        <a href="/addbasket/{{product.id}}" class="btn btn-primary">Buy €{{product.price}}</a>
    </p>
{% endblock %}
